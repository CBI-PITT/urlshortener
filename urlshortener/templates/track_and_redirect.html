<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ title }}</title>
  <meta http-equiv="refresh" content="5;url={{ target }}">
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ gtag_id }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);} 
    gtag('js', new Date());
    gtag('config', '{{ gtag_id }}');

    const target = {{ target|tojson }};
    gtag('event', 'shortlink_click', {
      link_slug: {{ slug|tojson }},
      link_target: target,
      event_callback: function(){ window.location.replace(target); },
      event_timeout: 150
    });
    setTimeout(function(){ window.location.replace(target); }, 300);
  </script>
  <style>
    body{margin:0;display:grid;place-items:center;height:100vh;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#0b1021;color:#e6e8f2}
    .card{padding:24px;border-radius:16px;background:#121935;border:1px solid rgba(255,255,255,.08);box-shadow:0 10px 30px rgba(0,0,0,.25);max-width:640px}
    a{color:#8fb6ff}
    code{background:#0e1430;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Taking you to your link…</h1>
    <p class="muted">We’ll redirect you in a moment. If nothing happens, <a href="{{ target }}">click here</a>.</p>
    <p class="muted">Slug: <code>{{ slug }}</code></p>
  </div>
</body>
</html>
